<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required for W3C validation -->
  <meta charset="UTF-8">
  <!-- Title added to meet W3C standards -->
  <title>TTF draft web page</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h2>Testing images in TTF webpage</h2>
  <p>You are required to insert three images in this webpage.</p>

  <header>
    <h1>TTF - Draft home page</h1>
  </header>

  <section>
    <!-- Included Identifying Heading to Pass W3C Testing -->
    <h2>Main Content</h2>

    <div class="carousel">
      <img src="images/welcome-banner.jpg" class="carousel-image active" alt="Welcome Banner">
      <img src="images/product-banner.jpg" class="carousel-image" alt="Product Banner">
      <img src="images/contact-banner.jpg" class="carousel-image" alt="Contact Banner">
    </div>
    <!-- Contact Form -->
    <div>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" class="form-control"><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" class="form-control"><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" class="form-control"><br><br>

        <label for="contactNumber">Contact Number:</label><br>
        <input type="number" id="contactNumber" name="contactNumber" class="form-control"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="notsay" name="gender" value="Do not specify">
        <label for="notsay">Do not specify</label><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" class="form-control"></textarea><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </form>
    </div>
  </section>

  <footer>
    <p>Copyright - TTF</p>
  </footer>
  <input type="text" id="firstName" name="firstName" required>
  <script src="script.js">
  </script>
</body>

</html>
